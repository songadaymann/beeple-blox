<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beeple Dildo - Level Select (Debug)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0f;
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 40px;
            min-height: 100vh;
        }
        h1 {
            color: #ff4444;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 40px;
        }
        .levels {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
        }
        .level-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .level-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ff4444;
            transform: translateY(-2px);
        }
        .level-number {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .level-name {
            font-size: 24px;
            font-weight: 700;
            color: #ffcc44;
            margin: 5px 0;
        }
        .level-desc {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .level-blocks {
            font-size: 12px;
            color: #666;
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: #ff4444;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Level Select (Debug)</h1>
    <p class="subtitle">Click a level to test it directly</p>

    <div class="levels" id="levels"></div>

    <a href="index.html" class="back-link">‚Üê Back to Game</a>

    <script>
        // Level definitions (mirrored from game.js for display)
        const LEVELS = [
            { name: "The Stack", description: "A simple tower. Knock it down!", blocks: 12 },
            { name: "Taller Tower", description: "Same idea, but taller!", blocks: 18 },
            { name: "The Pedestal", description: "A wobbly stack of cubes. One good hit!", blocks: 4 },
            { name: "The Bridge", description: "Dude stands on a bridge. Collapse either end!", blocks: 7 },
            { name: "The Shelf", description: "Dude's on a shelf. Knock out the supports!", blocks: 5 },
            { name: "Pillar Palace", description: "Many pillars, one platform. Strategic hits!", blocks: 7 },
            { name: "The Wall", description: "Break through the wall to reach him!", blocks: 10 },
            { name: "Stairway", description: "Dude at the top of the stairs!", blocks: 8 },
            { name: "The Bunker", description: "Protected on three sides!", blocks: 11 },
            { name: "Double Decker", description: "Two platforms stacked. Collapse the bottom!", blocks: 10 },
        ];

        const container = document.getElementById('levels');

        LEVELS.forEach((level, index) => {
            const card = document.createElement('div');
            card.className = 'level-card';
            card.innerHTML = `
                <div class="level-number">Level ${index + 1}</div>
                <div class="level-name">${level.name}</div>
                <div class="level-desc">${level.description}</div>
                <div class="level-blocks">${level.blocks} blocks</div>
            `;
            card.onclick = () => {
                window.location.href = `index.html?level=${index + 1}`;
            };
            container.appendChild(card);
        });

        // Show placeholder for remaining levels
        for (let i = LEVELS.length + 1; i <= 20; i++) {
            const card = document.createElement('div');
            card.className = 'level-card';
            card.style.opacity = '0.3';
            card.style.cursor = 'not-allowed';
            card.innerHTML = `
                <div class="level-number">Level ${i}</div>
                <div class="level-name">Coming Soon</div>
                <div class="level-desc">Not yet designed</div>
            `;
            container.appendChild(card);
        }
    </script>
</body>
</html>
